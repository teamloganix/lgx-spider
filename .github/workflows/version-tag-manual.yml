name: Version Tag (Manual)

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      create_release:
        description: 'Create GitHub release'
        required: false
        type: boolean
        default: true

jobs:
  tag-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Get current version
        id: current_version
        run: |
          if [ ! -f "VERSION" ]; then
            echo "0.0.0" > VERSION
          fi
          CURRENT_VERSION=$(cat VERSION | tr -d ' \n')
          {
            echo "current=$CURRENT_VERSION"
          } >> "$GITHUB_OUTPUT"
          echo "Current version: $CURRENT_VERSION"
      
      - name: Bump version
        id: bump_version
        run: |
          CURRENT_VERSION="${{ steps.current_version.outputs.current }}"
          BUMP_TYPE="${{ github.event.inputs.bump_type }}"
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]:-0}
          MINOR=${VERSION_PARTS[1]:-0}
          PATCH=${VERSION_PARTS[2]:-0}
          
          case $BUMP_TYPE in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "$NEW_VERSION" > VERSION
          {
            echo "new=$NEW_VERSION"
          } >> "$GITHUB_OUTPUT"
          echo "New version: $NEW_VERSION"
      
      - name: Update package.json files
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.new }}"
          
          if [ -f "backend/package.json" ]; then
            if command -v jq &> /dev/null; then
              jq --arg version "$NEW_VERSION" '.version = $version' backend/package.json > backend/package.json.tmp && mv backend/package.json.tmp backend/package.json
            else
              sed -i.bak "s/\"version\": \".*\"/\"version\": \"$NEW_VERSION\"/" backend/package.json && rm -f backend/package.json.bak
            fi
          fi
          
          if [ -f "frontend/package.json" ]; then
            if command -v jq &> /dev/null; then
              jq --arg version "$NEW_VERSION" '.version = $version' frontend/package.json > frontend/package.json.tmp && mv frontend/package.json.tmp frontend/package.json
            else
              sed -i.bak "s/\"version\": \".*\"/\"version\": \"$NEW_VERSION\"/" frontend/package.json && rm -f frontend/package.json.bak
            fi
          fi
      
      - name: Check if tag already exists
        id: check_tag
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.new }}"
          TAG="v$NEW_VERSION"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            {
              echo "exists=true"
            } >> "$GITHUB_OUTPUT"
            echo "Tag $TAG already exists, skipping tag creation"
          else
            {
              echo "exists=false"
            } >> "$GITHUB_OUTPUT"
          fi
      
      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.new }}"
          TAG="v$NEW_VERSION"
          COMMIT_MSG="chore: bump version to $NEW_VERSION [skip ci]"
          
          git add VERSION backend/package.json frontend/package.json
          git commit -m "$COMMIT_MSG" || echo "No changes to commit"
          git tag -a "$TAG" -m "Release version $NEW_VERSION"
          git push origin HEAD
          git push origin "$TAG"
      
      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false' && github.event.inputs.create_release == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.bump_version.outputs.new }}
          release_name: Release v${{ steps.bump_version.outputs.new }}
          body: |
            ## Release v${{ steps.bump_version.outputs.new }}
            
            Manual release created via GitHub Actions workflow.
            
            **Full Changelog:** https://github.com/${{ github.repository }}/compare/v${{ steps.current_version.outputs.current }}...v${{ steps.bump_version.outputs.new }}
          draft: false
          prerelease: false

