# Nginx reverse proxy for STL-V2
# Variables expected (substituted by entrypoint):
# - SERVER_NAME
# - BACKEND_UPSTREAM_SERVERS (generated upstream server entries)
# - FRONTEND_UPSTREAM_SERVERS (generated upstream server entries)
# - BACKEND_HEALTHCHECK_URL (e.g., /health)
# - FRONTEND_HEALTHCHECK_URL (e.g., /health)
# - ENABLE_SSL ("true"/"false")
# - SSL_CERT_PATH (e.g., /etc/nginx/certs/fullchain.pem)
# - SSL_KEY_PATH  (e.g., /etc/nginx/certs/privkey.pem)
# - MY_UPSTREAM (e.g., https://my.loganix.com)
# - MY_HOST     (e.g., my.loganix.com)
# - FRONTEND_PATH (e.g., /links)
# - BACKEND_PATH  (e.g., /api)

worker_processes auto;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
	worker_connections 1024;
}

http {
	include       /etc/nginx/mime.types;
	default_type  application/octet-stream;
	sendfile        on;
	keepalive_timeout  65;
	client_max_body_size 50m;
	gzip on;
	gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

	proxy_buffer_size 32k;
	proxy_buffers 16 32k;
	proxy_busy_buffers_size 64k;
	large_client_header_buffers 4 32k;

	map $http_upgrade $connection_upgrade {
		default upgrade;
		''      close;
	}

	upstream backend_upstream {
		${BACKEND_UPSTREAM_SERVERS}
		keepalive 32;
	}

	upstream frontend_upstream {
		${FRONTEND_UPSTREAM_SERVERS}
		keepalive 32;
	}

	server {
		listen 80;
		server_name ${SERVER_NAME};

		# ACME challenge for Let's Encrypt
		location /.well-known/acme-challenge/ {
			root /var/www/certbot;
			try_files $uri =404;
		}

		${HTTP_REDIRECT_TO_HTTPS}

		# Backend healthcheck endpoint
		location ${BACKEND_HEALTHCHECK_URL} {
			access_log off;
			proxy_pass http://backend_upstream${BACKEND_HEALTHCHECK_URL};
			proxy_set_header Host $host;
			proxy_connect_timeout 2s;
			proxy_read_timeout 3s;
		}

		# Backend API
		location ${BACKEND_PATH} {
			proxy_pass http://backend_upstream;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection $connection_upgrade;
			proxy_read_timeout 300s;
			proxy_connect_timeout 5s;
			proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
			proxy_next_upstream_tries 3;
			proxy_next_upstream_timeout 10s;
		}

		# Frontend healthcheck endpoint
		location ${FRONTEND_HEALTHCHECK_URL} {
			access_log off;
			proxy_pass http://frontend_upstream${FRONTEND_HEALTHCHECK_URL};
			proxy_set_header Host $host;
			proxy_connect_timeout 2s;
			proxy_read_timeout 3s;
		}

		# Frontend routes
		location ${FRONTEND_PATH} {
			proxy_pass http://frontend_upstream;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection $connection_upgrade;
			proxy_read_timeout 300s;
			proxy_connect_timeout 5s;
			proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
			proxy_next_upstream_tries 3;
			proxy_next_upstream_timeout 10s;
		}

		# SPP (${MY_HOST}) reverse proxy fallback
		# location / {
		#	proxy_pass ${MY_UPSTREAM};
		#	proxy_set_header Host "${MY_HOST}";
		#	proxy_set_header X-Real-IP $remote_addr;
		#	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		#	proxy_set_header X-Forwarded-Proto $scheme;
		#	proxy_ssl_server_name on;
		#	proxy_set_header Accept-Encoding "";
		#	sub_filter 'https://${MY_HOST}' 'https://$host';
		#	sub_filter 'http://${MY_HOST}' 'https://$host';
		#	sub_filter '${MY_HOST}' '$host';
		#	sub_filter_once off;
		#	proxy_redirect default;
		#	proxy_redirect ~^https?://${MY_HOST//./\\.}(/.*)$ https://$host$1;
		#	proxy_redirect ~^https?://${MY_HOST//./\\.}$ https://$host;
		#}
	}

	# HTTPS server (enabled when ENABLE_SSL=true)
	${HTTPS_SERVER_BLOCK}
}
